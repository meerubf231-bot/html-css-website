<!-- CHECKOUT FORM -->
<form action="confirm.html" method= "GET"
<div class="container">
  <h1>Place Your Order</h1>

  <!-- FORM SUBMIT TO EMAIL -->
  

    <!-- CUSTOMER INFO -->
    <label>Your Name</label><br>
    <input type="text" name="Name" placeholder="Enter your name" required><br><br>

    <label>Phone Number</label><br>
    <input type="text" name="Phone" placeholder="03xx-xxxxxxx" required><br><br>

    <label>Address</label><br>
    <textarea name="Address" placeholder="Complete delivery address" required></textarea><br><br>

    <!-- PRODUCT INFO -->
    <label>Product Name</label><br>
    <input type="text" name="Product" placeholder="e.g. Bag / Earbuds" required><br><br>

    <label>Quantity</label><br>
    <input type="number" name="Quantity" value="1" min="1" required><br><br>

    <!-- EXTRA (OPTIONAL) -->
    <input type="hidden" name="_subject" value="New Order from My Shop">
    <input type="hidden" name="_captcha" value="false">

    <!-- SUBMIT -->
    <button class="btn primary" type="submit">
      Place Order
    </button>

  </form>
</div>
